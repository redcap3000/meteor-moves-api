<template name="moves">
  <fieldset id="left_bar" class="ui-corner-all ui-widget-content" >
      <span id="dayDisplay"></span>
      <div id="slider"></div>
  </fieldset>

<div id="moves_segments" style="display:none;">
    {{#if getStorylines}}
    {{#each getStorylines}}
    {{>moves_segments}}
    {{/each}}
  
    {{/if}}
</div>
</template>
<template name="moves_summary">
{{#each getSummary}}
{{/each}}
</template>

<template name="moves_segments"></template>

<template name="moves_map_editor">
    <form id="moves_map_editor">
        <select id="cyclingColor">
            <option value="">Cycling</option>
            {{>moves_color_options}}</select>
        <select id="walkingColor">
            <option value="">Walking</option>
            {{>moves_color_options}}</select>
        <select id="transportColor">
            <option value="">Transport</option>{{>moves_color_options}}</select>
        <button class="updateLegend" value="Update">Update</button>
    </form>
</template>

<template name="moves_color_options">
        <option>red</option>
        <option>green</option>
        <option>brown</option>
        <option>orange</option>
        <option>blue</option>
        <option>grey</option>
        <option>black</option>
        <option>white</option>
        <option>yellow</option>
</template>
